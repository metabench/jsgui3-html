<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb3349"/>
      <stop offset="100%" style="stop-color:#f45c43"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="buttonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#667eea" flood-opacity="0.4"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="40" y="45" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1e293b">Modern Button Designs</text>
  <text x="40" y="70" font-family="Inter, -apple-system, sans-serif" font-size="14" fill="#64748b">Premium button variants with gradients, shadows, and hover states</text>
  
  <!-- Row 1: Gradient Buttons -->
  <text x="40" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" letter-spacing="1">GRADIENT VARIANTS</text>
  
  <!-- Primary Button -->
  <g transform="translate(40, 140)" filter="url(#buttonShadow)">
    <rect width="140" height="48" rx="10" fill="url(#primaryGradient)"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Primary</text>
  </g>
  
  <!-- Success Button -->
  <g transform="translate(200, 140)">
    <rect width="140" height="48" rx="10" fill="url(#successGradient)" filter="url(#softShadow)"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Success</text>
  </g>
  
  <!-- Danger Button -->
  <g transform="translate(360, 140)">
    <rect width="140" height="48" rx="10" fill="url(#dangerGradient)" filter="url(#softShadow)"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Danger</text>
  </g>
  
  <!-- Dark Button -->
  <g transform="translate(520, 140)">
    <rect width="140" height="48" rx="10" fill="url(#darkGradient)" filter="url(#softShadow)"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Dark</text>
  </g>
  
  <!-- Row 2: Outlined Buttons -->
  <text x="40" y="240" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" letter-spacing="1">OUTLINED VARIANTS</text>
  
  <!-- Outlined Primary -->
  <g transform="translate(40, 260)">
    <rect width="140" height="48" rx="10" fill="none" stroke="#667eea" stroke-width="2"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#667eea" text-anchor="middle">Primary</text>
  </g>
  
  <!-- Outlined Success -->
  <g transform="translate(200, 260)">
    <rect width="140" height="48" rx="10" fill="none" stroke="#11998e" stroke-width="2"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#11998e" text-anchor="middle">Success</text>
  </g>
  
  <!-- Outlined Danger -->
  <g transform="translate(360, 260)">
    <rect width="140" height="48" rx="10" fill="none" stroke="#eb3349" stroke-width="2"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#eb3349" text-anchor="middle">Danger</text>
  </g>
  
  <!-- Outlined Dark -->
  <g transform="translate(520, 260)">
    <rect width="140" height="48" rx="10" fill="none" stroke="#1e293b" stroke-width="2"/>
    <text x="70" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Dark</text>
  </g>
  
  <!-- Row 3: Pill Buttons -->
  <text x="40" y="360" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" letter-spacing="1">PILL SHAPE</text>
  
  <g transform="translate(40, 380)">
    <rect width="120" height="40" rx="20" fill="url(#primaryGradient)" filter="url(#softShadow)"/>
    <text x="60" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">Small</text>
  </g>
  
  <g transform="translate(180, 375)">
    <rect width="140" height="50" rx="25" fill="url(#successGradient)" filter="url(#softShadow)"/>
    <text x="70" y="32" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Medium</text>
  </g>
  
  <g transform="translate(340, 370)">
    <rect width="160" height="60" rx="30" fill="url(#dangerGradient)" filter="url(#softShadow)"/>
    <text x="80" y="38" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Large</text>
  </g>
  
  <!-- Row 4: Icon Buttons -->
  <text x="40" y="480" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" letter-spacing="1">WITH ICONS</text>
  
  <!-- Button with left icon -->
  <g transform="translate(40, 500)" filter="url(#softShadow)">
    <rect width="160" height="48" rx="10" fill="url(#primaryGradient)"/>
    <!-- Plus icon -->
    <path d="M45 24 L55 24 M50 19 L50 29" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="95" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Add Item</text>
  </g>
  
  <!-- Button with right icon -->
  <g transform="translate(220, 500)" filter="url(#softShadow)">
    <rect width="160" height="48" rx="10" fill="url(#successGradient)"/>
    <text x="65" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Continue</text>
    <!-- Arrow icon -->
    <path d="M135 24 L145 24 M140 19 L145 24 L140 29" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Icon-only buttons -->
  <g transform="translate(400, 500)">
    <rect width="48" height="48" rx="10" fill="url(#primaryGradient)" filter="url(#softShadow)"/>
    <path d="M24 18 L24 30 M18 24 L30 24" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(460, 500)">
    <rect width="48" height="48" rx="10" fill="url(#dangerGradient)" filter="url(#softShadow)"/>
    <path d="M18 18 L30 30 M30 18 L18 30" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(520, 500)">
    <rect width="48" height="48" rx="24" fill="url(#successGradient)" filter="url(#softShadow)"/>
    <path d="M18 24 L22 28 L30 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Annotation -->
  <rect x="600" y="140" width="180" height="140" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="690" y="170" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Notes</text>
  <text x="615" y="195" font-family="Inter, sans-serif" font-size="11" fill="#64748b">• Gradient fills</text>
  <text x="615" y="215" font-family="Inter, sans-serif" font-size="11" fill="#64748b">• Colored shadows</text>
  <text x="615" y="235" font-family="Inter, sans-serif" font-size="11" fill="#64748b">• 10px border radius</text>
  <text x="615" y="255" font-family="Inter, sans-serif" font-size="11" fill="#64748b">• 600 font weight</text>
</svg>
