<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Inter, 'Segoe UI', sans-serif; }
    </style>
    
    <!-- Title -->
    <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="600" fill="#667eea">
        Same Control, Four Visual Modes
    </text>
    <text x="450" y="46" text-anchor="middle" font-size="11" fill="#94a3b8">
        Identical functionality, completely different presentation
    </text>
    
    <!-- Column Headers -->
    <text x="140" y="75" text-anchor="middle" font-size="13" font-weight="600" fill="#D4D0C8">Win32 Classic</text>
    <text x="360" y="75" text-anchor="middle" font-size="13" font-weight="600" fill="#667eea">Modern Dark</text>
    <text x="580" y="75" text-anchor="middle" font-size="13" font-weight="600" fill="#a78bfa">Glassmorphism</text>
    <text x="800" y="75" text-anchor="middle" font-size="13" font-weight="600" fill="#9ca3af">Neumorphism</text>
    
    <!-- ═══ Row 1: Button ═══ -->
    <text x="20" y="110" font-size="11" fill="#94a3b8" transform="rotate(-90, 20, 130)">Button</text>
    
    <!-- Win32 Button -->
    <rect x="80" y="95" width="120" height="28" fill="#D4D0C8"/>
    <rect x="80" y="95" width="120" height="1" fill="#fff"/>
    <rect x="80" y="95" width="1" height="28" fill="#fff"/>
    <rect x="199" y="95" width="1" height="28" fill="#404040"/>
    <rect x="80" y="122" width="120" height="1" fill="#404040"/>
    <rect x="81" y="96" width="1" height="26" fill="#f0f0f0"/>
    <rect x="81" y="96" width="117" height="1" fill="#f0f0f0"/>
    <rect x="198" y="96" width="1" height="26" fill="#808080"/>
    <rect x="81" y="121" width="118" height="1" fill="#808080"/>
    <text x="140" y="113" text-anchor="middle" font-size="11" font-family="Tahoma" fill="#000">OK</text>
    
    <!-- Modern Dark Button -->
    <defs>
        <linearGradient id="modernBtn" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
        </linearGradient>
    </defs>
    <rect x="300" y="95" width="120" height="28" rx="6" fill="url(#modernBtn)"/>
    <text x="360" y="113" text-anchor="middle" font-size="12" fill="#fff">OK</text>
    
    <!-- Glass Button -->
    <rect x="515" y="88" width="130" height="42" rx="8" fill="#4c1d95" opacity="0.3"/>
    <rect x="520" y="95" width="120" height="28" rx="6" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="580" y="113" text-anchor="middle" font-size="12" fill="#fff">OK</text>
    
    <!-- Neumorphic Button -->
    <rect x="725" y="85" width="150" height="48" rx="0" fill="#e0e5ec"/>
    <rect x="740" y="93" width="120" height="30" rx="10" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <rect x="741" y="94" width="118" height="28" rx="9" fill="#e0e5ec"/>
    <text x="800" y="112" text-anchor="middle" font-size="12" fill="#6b7280">OK</text>
    
    <!-- ═══ Row 2: Text Input ═══ -->
    <text x="20" y="175" font-size="11" fill="#94a3b8" transform="rotate(-90, 20, 195)">Input</text>
    
    <!-- Win32 Input -->
    <rect x="80" y="160" width="120" height="22" fill="#fff"/>
    <rect x="80" y="160" width="120" height="1" fill="#808080"/>
    <rect x="80" y="160" width="1" height="22" fill="#808080"/>
    <rect x="199" y="160" width="1" height="22" fill="#f0f0f0"/>
    <rect x="80" y="181" width="120" height="1" fill="#f0f0f0"/>
    <rect x="81" y="161" width="1" height="20" fill="#404040"/>
    <rect x="81" y="161" width="117" height="1" fill="#404040"/>
    <text x="88" y="176" font-size="10" font-family="Tahoma" fill="#000">Hello world</text>
    
    <!-- Modern Dark Input -->
    <rect x="300" y="160" width="120" height="28" rx="6" fill="#1e293b" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="310" y="178" font-size="11" fill="#f1f5f9">Hello world</text>
    
    <!-- Glass Input -->
    <rect x="520" y="160" width="120" height="28" rx="6" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="530" y="178" font-size="11" fill="#e2e8f0">Hello world</text>
    
    <!-- Neumorphic Input -->
    <rect x="740" y="158" width="120" height="28" rx="10" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="750" y="176" font-size="11" fill="#6b7280">Hello world</text>
    
    <!-- ═══ Row 3: Progress Bar ═══ -->
    <text x="20" y="240" font-size="11" fill="#94a3b8" transform="rotate(-90, 20, 260)">Progress</text>
    
    <!-- Win32 Progress Bar -->
    <rect x="80" y="235" width="120" height="18" fill="#fff"/>
    <rect x="80" y="235" width="120" height="1" fill="#808080"/>
    <rect x="80" y="235" width="1" height="18" fill="#808080"/>
    <rect x="199" y="235" width="1" height="18" fill="#f0f0f0"/>
    <rect x="80" y="252" width="120" height="1" fill="#f0f0f0"/>
    <!-- Green blocks (60% = ~7 blocks) -->
    <rect x="83" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="95" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="107" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="119" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="131" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="143" y="238" width="10" height="12" fill="#00A000"/>
    <rect x="155" y="238" width="10" height="12" fill="#00A000"/>
    
    <!-- Modern Dark Progress -->
    <rect x="300" y="240" width="120" height="8" rx="4" fill="#334155"/>
    <rect x="300" y="240" width="72" height="8" rx="4" fill="url(#modernBtn)"/>
    
    <!-- Glass Progress -->
    <rect x="520" y="240" width="120" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="520" y="240" width="72" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Neumorphic Progress -->
    <rect x="740" y="238" width="120" height="10" rx="5" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <rect x="740" y="238" width="72" height="10" rx="5" fill="#b8c4d0"/>
    
    <!-- ═══ Row 4: Checkbox ═══ -->
    <text x="20" y="300" font-size="11" fill="#94a3b8" transform="rotate(-90, 20, 315)">Check</text>
    
    <!-- Win32 Checkbox -->
    <rect x="80" y="295" width="13" height="13" fill="#fff"/>
    <rect x="80" y="295" width="13" height="1" fill="#808080"/>
    <rect x="80" y="295" width="1" height="13" fill="#808080"/>
    <rect x="92" y="295" width="1" height="13" fill="#f0f0f0"/>
    <rect x="80" y="307" width="13" height="1" fill="#f0f0f0"/>
    <!-- Checkmark -->
    <polyline points="83,301 86,305 91,297" fill="none" stroke="#000" stroke-width="1.5"/>
    <text x="98" y="306" font-size="10" font-family="Tahoma" fill="#000">Enable logging</text>
    
    <!-- Modern Dark Checkbox -->
    <rect x="300" y="295" width="16" height="16" rx="3" fill="#667eea"/>
    <polyline points="304,303 308,307 313,298" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <text x="322" y="307" font-size="11" fill="#f1f5f9">Enable logging</text>
    
    <!-- Glass Checkbox -->
    <rect x="520" y="295" width="16" height="16" rx="3" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <polyline points="524,303 528,307 533,298" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <text x="542" y="307" font-size="11" fill="#e2e8f0">Enable logging</text>
    
    <!-- Neumorphic Checkbox -->
    <rect x="740" y="294" width="18" height="18" rx="6" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <polyline points="744,303 748,307 754,298" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <text x="764" y="307" font-size="11" fill="#6b7280">Enable logging</text>
    
    <!-- ═══ Row 5: Window Title Bar ═══ -->
    <text x="20" y="370" font-size="11" fill="#94a3b8" transform="rotate(-90, 20, 400)">Window</text>
    
    <!-- Win32 Title Bar -->
    <defs>
        <linearGradient id="win32title" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0A246A"/>
            <stop offset="100%" stop-color="#3A6EA5"/>
        </linearGradient>
    </defs>
    <rect x="80" y="350" width="120" height="20" fill="url(#win32title)"/>
    <text x="88" y="364" font-size="10" font-family="Tahoma" font-weight="bold" fill="#fff">Properties</text>
    <!-- Win32 system buttons -->
    <rect x="167" y="353" width="13" height="11" fill="#D4D0C8"/>
    <rect x="167" y="353" width="13" height="1" fill="#fff"/>
    <rect x="167" y="353" width="1" height="11" fill="#fff"/>
    <text x="173" y="362" text-anchor="middle" font-size="8" fill="#000">×</text>
    <!-- Win32 window body -->
    <rect x="80" y="370" width="120" height="50" fill="#ECE9D8"/>
    <rect x="80" y="370" width="120" height="1" fill="#808080"/>
    
    <!-- Modern Dark Title Bar -->
    <rect x="300" y="350" width="120" height="28" rx="8 8 0 0" fill="#1e293b"/>
    <circle cx="310" cy="364" r="5" fill="#ef4444"/>
    <circle cx="324" cy="364" r="5" fill="#f59e0b"/>
    <circle cx="338" cy="364" r="5" fill="#22c55e"/>
    <text x="360" y="367" font-size="11" fill="#94a3b8">Properties</text>
    <rect x="300" y="378" width="120" height="42" fill="#0f172a"/>
    
    <!-- Glass Window -->
    <rect x="520" y="350" width="120" height="70" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <text x="580" y="367" text-anchor="middle" font-size="11" fill="#fff" opacity="0.9">Properties</text>
    <line x1="525" y1="375" x2="635" y2="375" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Neumorphic Window -->
    <rect x="725" y="345" width="150" height="80" rx="0" fill="#e0e5ec"/>
    <rect x="740" y="350" width="120" height="70" rx="16" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="800" y="367" text-anchor="middle" font-size="11" fill="#6b7280">Properties</text>
    <line x1="750" y1="375" x2="850" y2="375" stroke="#d1d5db" stroke-width="0.5"/>
    
    <!-- Divider -->
    <line x1="50" y1="445" x2="870" y2="445" stroke="#334155" stroke-width="0.5"/>
    
    <!-- Caption -->
    <text x="450" y="475" text-anchor="middle" font-size="11" fill="#94a3b8">
        All four columns render from identical JavaScript constructors.
    </text>
    <text x="450" y="492" text-anchor="middle" font-size="11" fill="#94a3b8">
        Only theme tokens and CSS change — no control code is modified.
    </text>
    
    <!-- Legend -->
    <rect x="250" y="510" width="10" height="10" fill="#D4D0C8" stroke="#808080" stroke-width="0.5"/>
    <text x="265" y="519" font-size="9" fill="#94a3b8">border-radius: 0px</text>
    
    <rect x="370" y="510" width="10" height="10" rx="2" fill="#1e293b" stroke="#334155" stroke-width="0.5"/>
    <text x="385" y="519" font-size="9" fill="#94a3b8">border-radius: 6px</text>
    
    <rect x="490" y="510" width="10" height="10" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="0.5"/>
    <text x="505" y="519" font-size="9" fill="#94a3b8">border-radius: 16px</text>
    
    <rect x="625" y="510" width="10" height="10" rx="4" fill="#e0e5ec" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="640" y="519" font-size="9" fill="#94a3b8">border-radius: 12px</text>
    
    <!-- Footer -->
    <text x="450" y="588" text-anchor="middle" font-size="10" fill="#64748b">
        jsgui3-html Control Design Book — Chapter 2 Reference
    </text>
</svg>
