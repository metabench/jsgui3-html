<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <filter id="glassBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <clipPath id="avatarClip">
      <circle cx="35" cy="35" r="25"/>
    </clipPath>
  </defs>
  
  <!-- Dark Background -->
  <rect width="800" height="700" fill="url(#bgGradient)"/>
  
  <!-- Decorative blobs -->
  <circle cx="100" cy="150" r="120" fill="#667eea" opacity="0.15" filter="url(#glassBlur)"/>
  <circle cx="700" cy="400" r="150" fill="#764ba2" opacity="0.1" filter="url(#glassBlur)"/>
  <circle cx="400" cy="600" r="100" fill="#11998e" opacity="0.1" filter="url(#glassBlur)"/>
  
  <!-- Title -->
  <text x="40" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white">Card &amp; Panel Designs</text>
  <text x="40" y="70" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">Glassmorphism cards with modern aesthetics for dark themes</text>
  
  <!-- Card 1: Basic Glassmorphism -->
  <g transform="translate(40, 100)" filter="url(#cardShadow)">
    <rect width="220" height="280" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect width="220" height="4" rx="2" fill="url(#accentGradient)"/>
    <text x="20" y="40" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Analytics Overview</text>
    <text x="20" y="60" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Last 30 days</text>
    
    <!-- Value -->
    <text x="20" y="110" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="white">$24,563</text>
    <text x="20" y="135" font-family="Inter, sans-serif" font-size="13" fill="#38ef7d">↑ 12.5%</text>
    <text x="70" y="135" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">vs last month</text>
    
    <!-- Mini chart placeholder -->
    <path d="M20 200 L50 180 L80 190 L110 160 L140 170 L170 150 L200 130" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 200 L50 180 L80 190 L110 160 L140 170 L170 150 L200 130 L200 220 L20 220 Z" fill="url(#accentGradient)" opacity="0.2"/>
    
    <!-- Button -->
    <rect x="20" y="235" width="180" height="32" rx="8" fill="url(#accentGradient)"/>
    <text x="110" y="256" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">View Details</text>
  </g>
  
  <!-- Card 2: Profile Card -->
  <g transform="translate(290, 100)" filter="url(#cardShadow)">
    <rect width="220" height="280" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Avatar area -->
    <circle cx="110" cy="70" r="40" fill="rgba(255,255,255,0.1)" stroke="url(#greenAccent)" stroke-width="2"/>
    <circle cx="110" cy="70" r="35" fill="#667eea"/>
    <text x="110" y="80" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">JD</text>
    
    <!-- Online indicator -->
    <circle cx="140" cy="100" r="8" fill="#16213e"/>
    <circle cx="140" cy="100" r="5" fill="#38ef7d"/>
    
    <text x="110" y="135" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">James Developer</text>
    <text x="110" y="155" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle">Senior Engineer</text>
    
    <!-- Stats -->
    <g transform="translate(20, 175)">
      <rect width="55" height="50" rx="8" fill="rgba(255,255,255,0.05)"/>
      <text x="27" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">156</text>
      <text x="27" y="42" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">Projects</text>
    </g>
    <g transform="translate(82, 175)">
      <rect width="55" height="50" rx="8" fill="rgba(255,255,255,0.05)"/>
      <text x="27" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">2.4k</text>
      <text x="27" y="42" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">Commits</text>
    </g>
    <g transform="translate(144, 175)">
      <rect width="55" height="50" rx="8" fill="rgba(255,255,255,0.05)"/>
      <text x="27" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">98%</text>
      <text x="27" y="42" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">Success</text>
    </g>
    
    <!-- Buttons -->
    <rect x="20" y="240" width="85" height="28" rx="6" fill="url(#accentGradient)"/>
    <text x="62" y="258" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Follow</text>
    <rect x="115" y="240" width="85" height="28" rx="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="157" y="258" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">Message</text>
  </g>
  
  <!-- Card 3: Notification Panel -->
  <g transform="translate(540, 100)" filter="url(#cardShadow)">
    <rect width="220" height="280" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">Notifications</text>
    <rect x="170" y="20" width="30" height="20" rx="10" fill="#eb3349"/>
    <text x="185" y="34" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">3</text>
    
    <!-- Notification items -->
    <g transform="translate(15, 55)">
      <rect width="190" height="55" rx="8" fill="rgba(102,126,234,0.15)"/>
      <circle cx="22" cy="27" r="15" fill="#667eea"/>
      <text x="22" y="32" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
      <text x="45" y="22" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Build Passed</text>
      <text x="45" y="38" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">main branch • 2m ago</text>
    </g>
    
    <g transform="translate(15, 120)">
      <rect width="190" height="55" rx="8" fill="rgba(255,255,255,0.03)"/>
      <circle cx="22" cy="27" r="15" fill="#38ef7d"/>
      <text x="22" y="32" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">↑</text>
      <text x="45" y="22" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">PR Merged</text>
      <text x="45" y="38" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">feat/charts • 15m ago</text>
    </g>
    
    <g transform="translate(15, 185)">
      <rect width="190" height="55" rx="8" fill="rgba(255,255,255,0.03)"/>
      <circle cx="22" cy="27" r="15" fill="#f59e0b"/>
      <text x="22" y="32" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">!</text>
      <text x="45" y="22" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Review Requested</text>
      <text x="45" y="38" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">fix/legend • 1h ago</text>
    </g>
    
    <text x="110" y="265" font-family="Inter, sans-serif" font-size="11" fill="#667eea" text-anchor="middle">View all notifications →</text>
  </g>
  
  <!-- Card 4: Input Form Panel -->
  <g transform="translate(40, 410)" filter="url(#cardShadow)">
    <rect width="340" height="260" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <text x="25" y="40" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Quick Settings</text>
    
    <!-- Input field -->
    <text x="25" y="75" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Project Name</text>
    <rect x="25" y="85" width="290" height="40" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="40" y="110" font-family="Inter, sans-serif" font-size="13" fill="white">jsgui3-html</text>
    
    <!-- Dropdown -->
    <text x="25" y="145" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">Theme</text>
    <rect x="25" y="155" width="290" height="40" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="40" y="180" font-family="Inter, sans-serif" font-size="13" fill="white">Dark Mode</text>
    <text x="295" y="180" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">▼</text>
    
    <!-- Action buttons -->
    <rect x="25" y="210" width="135" height="36" rx="8" fill="url(#accentGradient)"/>
    <text x="92" y="233" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Save Changes</text>
    <rect x="175" y="210" width="135" height="36" rx="8" fill="none" stroke="rgba(255,255,255,0.2)"/>
    <text x="242" y="233" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">Cancel</text>
  </g>
  
  <!-- Card 5: Status Panel -->
  <g transform="translate(420, 410)" filter="url(#cardShadow)">
    <rect width="340" height="260" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <text x="25" y="40" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">System Status</text>
    
    <!-- Status items -->
    <g transform="translate(25, 60)">
      <text x="0" y="18" font-family="Inter, sans-serif" font-size="13" fill="white">API Server</text>
      <circle cx="270" cy="12" r="6" fill="#38ef7d"/>
      <text x="290" y="18" font-family="Inter, sans-serif" font-size="11" fill="#38ef7d">Online</text>
    </g>
    
    <line x1="25" y1="95" x2="315" y2="95" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(25, 105)">
      <text x="0" y="18" font-family="Inter, sans-serif" font-size="13" fill="white">Database</text>
      <circle cx="270" cy="12" r="6" fill="#38ef7d"/>
      <text x="290" y="18" font-family="Inter, sans-serif" font-size="11" fill="#38ef7d">Online</text>
    </g>
    
    <line x1="25" y1="140" x2="315" y2="140" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(25, 150)">
      <text x="0" y="18" font-family="Inter, sans-serif" font-size="13" fill="white">CDN</text>
      <circle cx="270" cy="12" r="6" fill="#f59e0b"/>
      <text x="290" y="18" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Slow</text>
    </g>
    
    <line x1="25" y1="185" x2="315" y2="185" stroke="rgba(255,255,255,0.1)"/>
    
    <g transform="translate(25, 195)">
      <text x="0" y="18" font-family="Inter, sans-serif" font-size="13" fill="white">Cache Layer</text>
      <circle cx="270" cy="12" r="6" fill="#38ef7d"/>
      <text x="290" y="18" font-family="Inter, sans-serif" font-size="11" fill="#38ef7d">Online</text>
    </g>
    
    <text x="170" y="248" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">Last checked: 2 seconds ago</text>
  </g>
</svg>
